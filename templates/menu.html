<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
        <img class="full-image" src="img/1.jpg">
           <h2>Onsight</h2>
       </ion-header-bar>
       <ion-content class="stable-bg has-expanded-header">
        <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.categories">
                Todas las rutas
            </ion-item>
            <ion-item nav-clear menu-close ui-sref="app.activity">
                Noticias
            </ion-item>
            <ion-item nav-clear menu-close ui-sref="app.gallery">
                Esta pasando
            </ion-item>
            <ion-item nav-clear menu-close ui-sref="app.login">
                Salir
            </ion-item>
        </ion-list>
    </ion-content>
</ion-side-menu>
</ion-side-menus>
